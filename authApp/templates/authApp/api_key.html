{% extends 'base.html' %}

{% block title %}API Keys{% endblock %}

{% block content %}
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Enter Your API Keys</h1>
    
        {% if messages %}
            <ul class="space-y-2">
                {% for message in messages %}
                    <li class="p-2 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    
        <form method="post" class="space-y-4 bg-gray-100 p-4 rounded-lg shadow-md">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Save API Keys</button>
        </form>
      </div>
      {% endblock %}
