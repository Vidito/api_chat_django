{% extends 'base.html' %}

{% block title %}Login - API Hub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Sign in to access your API Hub account</p>
    </div>
    
    <div class="bg-white p-8 rounded-xl shadow-md">
        {% if error %}  
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 flex items-center" role="alert">
                <i data-feather="alert-circle" class="h-5 w-5 mr-2"></i>
                <span>{{ error }}</span>
            </div>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" required 
                       class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                       class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i data-feather="log-in" class="h-4 w-4 mr-2"></i>
                    Sign in
                </button>
            </div>
        </form>
    </div>
    
    <div class="text-center mt-6">
        <p class="text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
