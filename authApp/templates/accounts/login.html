{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
        <h2>Login</h2>  
        <form method="post" action="{% url 'login' %}" class="space-y-4 bg-gray-100 p-4 rounded-lg shadow-md"> 
            {% csrf_token %} 
            <input type="hidden" name="next" value="{{ next }}"> 
            <div class="form-group"> 
                <label for="username">Username:</label>  
                <input type="text" name="username" id="username" required> 
            </div>
            <div class="form-group"> 
                <label for="password">Password:</label>  
                <input type="password" name="password" id="password" required>  
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>  
        </form>
        {% if error %}  
            <p class="text-red-500 text-center">{{ error }}</p>  
        {% endif %}
        <p class='my-3'>Don't have an account? <a href="{% url 'register' %}" class="bg-blue-500 text-white py-2 px-4 rounded ">Register here</a></p>  
        {% endblock %}
