{% extends 'base.html' %}

{% block title %}Logout - API Hub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-8 rounded-xl shadow-md text-center">
        <div class="mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-100 mb-4">
                <i data-feather="log-out" class="h-8 w-8 text-indigo-600"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Logout</h2>
            <p class="text-gray-600 mt-2">Are you sure you want to logout?</p>
        </div>
        
        <div class="flex justify-center space-x-4">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="px-5 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Confirm Logout
                </button>
            </form>
            
            <a href="{% url 'home' %}" class="px-5 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
